<script type="text/javascript" src="{{ static('mathjax_config.js') }}"></script>
<script type="text/javascript"
        src="{{ MATHJAX_JS_URL }}"></script>
<script type="text/javascript">
    window.reload_mathjax = function () {
        MathJax.Hub.queue.Push(function () {
            $('.tex-image').hide();
            $('.tex-text').show();
        });
    };
    window.reload_mathjax();
</script>
