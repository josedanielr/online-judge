version: '3'

services:

  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'dmoj'
      MYSQL_USER: 'dmoj'
      MYSQL_PASSWORD: 'ChangeMe!'
      MYSQL_ROOT_PASSWORD: 'ChangeMe!'

  memcached:
    image: memcached
    restart: unless-stopped

  site:
    build:
      context: .
      dockerfile: .docker/site/Dockerfile
    restart: unless-stopped
    environment:
      - DEBUG=1
      - SECRET_KEY=ChangeMe
      - SQL_DATABASE_NAME=dmoj
      - SQL_DATABASE_USER=dmoj
      - SQL_DATABASE_PASSWORD=ChangeMe!
      - SQL_DATABASE_HOST=db
      - SQL_DATABASE_PORT=3306
    volumes:
      - .:/code
      - ./log:/log
      - app_static:/static
    depends_on:
      - db
      - memcached

  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    restart: unless-stopped
    volumes:
      - ./log:/log
      - app_static:/code/static:ro
    ports:
      - "8080:80"
    depends_on:
      - site

