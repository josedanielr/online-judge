worker_processes  2;
worker_rlimit_nofile 16384;

error_log  /dmoj/log/nginx.log warn;
pid        /dmoj/nginx.pid;

events {
    worker_connections  8192;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /dmoj/log/access.log  main;

    sendfile        on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        listen [::]:80;

        add_header X-UA-Compatible "IE=Edge,chrome=1";
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        charset utf-8;
        try_files $uri @uwsgi;
        error_page 502 504 /502.html;

        root /dmoj/default;

        location @uwsgi {
            uwsgi_read_timeout 600;
            uwsgi_pass site:3031;
            include uwsgi_params;
        }

        location /static {
            gzip_static on;
            expires max;
            root /dmoj;
            # Comment out root, and use the following if it doesn't end in /static.
            # alias /static;
        }

        # Uncomment if you are using PDFs and want to serve it faster.
        # This location name should be set to DMOJ_PDF_PROBLEM_INTERNAL.
        #location /pdfcache {
        #    internal;
        #    root <path to pdf cache diretory, without the final /pdfcache>;
        #    # Default from docs:
        #    #root /home/dmoj-uwsgi/;
        #}

        # Uncomment if you are allowing user data downloads and want to serve it faster.
        # This location name should be set to DMOJ_USER_DATA_INTERNAL.
        #location /datacache {
        #    internal;
        #    root <path to data cache diretory, without the final /datacache>;
        #
        #    # Default from docs:
        #    #root /home/dmoj-uwsgi/;
        #}

        location /event/ {
            proxy_pass http://events:15100/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        location /channels/ {
            proxy_read_timeout          120;
            proxy_pass http://events:15102;
        }

    }
}
